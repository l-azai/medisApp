<!doctype html>

<html lang="en" ng-app="medisApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Angular app</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <base href="/"></base>

<body>
    <nav class="navbar navbar-fixed-top navbar-inverse" ng-controller="NavCtrl">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Project name</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-class="{ 'active': activeNavClass('/videos') }">
                        <a href="/videos">Videos</a>
                    </li>
                    <li dropdown>
                        <a href class="dropdown-toggle" dropdown-toggle>Images (not implemented) <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                        </ul>
                    </li>
                    <li ng-class="{ 'active': activeNavClass('/music') }">
                        <a href="/music">Music (not implemented)</a>
                    </li>
                    <li ng-class="{ 'active': activeNavClass('/admin') }">
                        <a href="/admin">Admin</a>
                    </li>
                    <li ng-class="{ 'active': activeNavClass('/test-media') }">
                        <a href="/test-media">Test Media</a>
                    </li>
                </ul>
            </div>
            <!-- /.nav-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <!-- /.navbar -->

    <div class="container">
        <div class="row row-offcanvas row-offcanvas-right">
            <div class="col-xs-12 col-sm-9">
                <p class="pull-right visible-xs">
                    <input type="submit" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
                </p>
                <div class="row" ng-view></div>
                <!--/row-->
            </div>
            <!--/.col-xs-12.col-sm-9-->

            <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
            <div class="list-group">
                <a href="/" class="list-group-item active">Link</a>
                <a href="/admin/video-file/add" class="list-group-item">Add Video File</a>
                <a href="/" class="list-group-item">Link</a>
                <a href="/" class="list-group-item">Link</a>
                <a href="/" class="list-group-item">Link</a>
            </div>
        </div>
        <!--/.sidebar-offcanvas-->
        </div>
        <!--/row-->

        <hr>

        <footer>
            <p>&copy; Company 2014</p>
        </footer>

    </div>
    <!--/.container-->

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-sanitize.js"></script>
    <script type="text/javascript" src="js/libs/ng-file-upload-shim.min.js"></script>
    <script type="text/javascript" src="js/libs/ng-file-upload.min.js"></script>
    <script type="text/javascript" src="js/libs/ui-bootstrap-tpls-0.13.0.min.js"></script>
    <script type="text/javascript" src="js/ng/app.js"></script>
    <script type="text/javascript" src="js/ng/controllers/nav-ctrl.js"></script>
    <script type="text/javascript" src="js/ng/controllers/video-home-ctrl.js"></script>
    <script type="text/javascript" src="js/ng/controllers/video-files-ctrl.js"></script>
    <script type="text/javascript" src="js/ng/controllers/admin-ctrl.js"></script>
    <script type="text/javascript" src="js/ng/controllers/admin-video-add-ctrl.js"></script>
    <script type="text/javascript" src="js/ng/controllers/admin-video-edit-ctrl.js"></script>
    <script type="text/javascript" src="js/ng/controllers/modal-ctrl.js"></script>
    <script type="text/javascript" src="js/ng/controllers/test-media-ctrl.js"></script>
    <script type="text/javascript" src="js/ng/factories/admin-factory.js"></script>
    <script type="text/javascript" src="js/ng/factories/video-factory.js"></script>
    <script type="text/javascript" src="js/ng/factories/custom-args-factory.js"></script>
    <script type="text/javascript" src="js/ng/filters.js"></script>
